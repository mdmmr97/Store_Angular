<h1>Ficha de articulo</h1>

<form *ngIf="itemForm" [formGroup]="itemForm!" novalidate autocomplete="off">

    <div class="form-group">
        <label for="id">Id</label>
        <input type="number" class="form-control" id="id" formControlName="id">
    </div>

    <div class="form-group">
        <label for="categoryId">Categoria</label>
        <!--<p-autoComplete formControlName="category" name="category" [suggestions]="categories"
                        (completeMethod)="getAllCategories($event)" field="name" (onSelect)="categorySelected()"
                        (onClear)="categoryUnselected()">
        </p-autoComplete>-->
        <p-autoComplete formControlName="category" name="category" [suggestions]="categories"
                        (completeMethod)="getAllCategories($event)" field="name" [forceSelection]="true">
        </p-autoComplete>
    </div>

    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" formControlName="name" class="form-control" id="name">
    </div>
    <div *ngIf="(itemForm.get('name')!.dirty && itemForm.get('name')!.errors)">
        <small class="form-text text-danger"
               *ngIf="itemForm.get('name')!.errors!['required']">
            Este campo es requerido
        </small>
        <small class="form-text text-danger"
               *ngIf="itemForm.get('name')!.errors!['minlength']">
            Este campo tiene que tener una longitud minima de 3 caracteres
        </small>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" formControlName="descripcion" class="form-control" id="descripcion">
    </div>

    <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" formControlName="price" class="form-control" id="price">
    </div>
    <div *ngIf="(itemForm.get('price')!.dirty && itemForm.get('price')!.errors)">
        <small class="form-text text-danger"
               *ngIf="itemForm.get('price')!.errors!['required']">
            Este campo es requerido
        </small>
        <small class="form-text text-danger"
               *ngIf="itemForm.get('price')!.errors!['min']">
            El valor debe ser positivo
        </small>
    </div>

    <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" id="image" class="form-control" (change)="includeImageInItem($event)" id="iamge">
        <img *ngIf="item!.image" [src]="'data:image/webp;base64,' + item!.image">
    </div>
    <div class="buttonsForm">
        <button (click)="saveItem()" [disabled]="itemForm.invalid">Guardar</button>
    </div>
</form>
