<h1>Ficha de articulo</h1>
{{ mode }} // {{ itemId }}


<form *ngIf="item" #itemForm="ngForm" name="itemForm" role="form" novalidate autocomplete="off">
    <!--ID: solo visible en modo edicion (no editable)-->
    <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="item.id" name="id" class="form-control" id="id" #id="ngModel">
    </div>
    <div class="form-group">
        <label for="categoryId">Categoria</label>
        <input type="number" [(ngModel)]="item.categoryId" name="categoryId" class="form-control" id="category" #categoryId="ngModel">
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" [(ngModel)]="item.name" name="name" class="form-control" id="name" #name="ngModel">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" [(ngModel)]="item.descripcion" name="descripcion" class="form-control" id="descripcion" #descripcion="ngModel">
    </div>
    <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" [(ngModel)]="item.price" name="price" class="form-control" id="price" #price="ngModel">
    </div>
    <div class="form-group">
        <label for="image">Imagen</label>
        <input type="text" [(ngModel)]="item.image" name="image" class="form-control" id="iamge" #image="ngModel">
    </div>
    <div class="buttonsForm">
        <button>Guardar</button>
    </div>
</form>
